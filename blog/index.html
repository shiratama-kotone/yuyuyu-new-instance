<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>中学1年クイズ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe0e0;
            color: #4a4a4a;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff69b4;
            font-size: 36px;
        }
        ol {
            text-align: left;
            display: inline-block;
            margin: 0;
            padding: 0;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        li {
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 8px;
            margin-left: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .result-buttons {
            display: none;
            margin-top: 20px;
        }
        .result-buttons button {
            margin: 10px;
            font-size: 16px;
        }
    </style>
    <script>
   function checkAnswers() {
    const correctAnswers = [
        "5",          
        "ちょうおんそく", 
        "重力",             
        "20世紀",     
        "ア ウ エ イ",         
    ];
       //問題が簡単すぎる

            // ユーザーの入力値を取得
            const userAnswers = Array.from(document.querySelectorAll(".user-answer")).map(input => input.value.trim());
            let correctCount = 0;

            // 答えを比較
            for (let i = 0; i < correctAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    correctCount++;
                }
            }

            // 正解率を計算
            const score = (correctCount / correctAnswers.length) * 100;

            // 合否判定とCookieの設定
            if (score >= 60) {
                document.cookie = "yuki=True; path=/";
                document.getElementById("result").textContent = `合格！スコア: ${score}%`;
                document.querySelector(".result-buttons").style.display = "block";
            } else {
                document.getElementById("result").textContent = `不合格。スコア: ${score}%`;
            }
        }
    </script>
</head>
<body>
    <h1>クイズ</h1>
    <form id="quiz-form">
        <ol>
            <li>-5の絶対値は？<input class="user-answer" type="text"></li>
            <li>「超音速」の読み方は？<input class="user-answer" type="text"></li>
            <li>地球が中心に向かって物体を引く力を何というか。<input class="user-answer" type="text"></li>
            <li>2024年は何世紀？<input class="user-answer" type="text"></li>
            <li>ア is/イ friend?/ウ he/エ your 彼はあなたの友達ですか？となるように並び替えて“記号で”答えなさい<input class="user-answer" type="text"></li>
        </ol>
        <button type="button" onclick="checkAnswers()">採点する</button>
    </form>
    <p id="result"></p>
    <div class="result-buttons">
        <button onclick="window.location.href=window.location.href.replace('/genesis', '')">ホーム画面へ</button>
        <button onclick="window.location.href=window.location.href.replace('/genesis', '/bbs')">掲示板へ</button>
    </div>
</body>
</html>
